<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Yellow gradient for 3D look -->
    <linearGradient id="yellowGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD93D"/>
      <stop offset="100%" stop-color="#FFC300"/>
    </linearGradient>

    <!-- Purple drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feOffset in="SourceAlpha" dx="3" dy="3" result="offset"/>
      <feGaussianBlur in="offset" stdDeviation="2" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="normal"/>
    </filter>
  </defs>

  <!-- Soft background (optional, remove if you want transparent) -->
  <circle cx="50" cy="50" r="45" fill="#EEE6FF"/>

  <!-- 3D S -->
  <text x="50" y="65" text-anchor="middle"
        font-family="Segoe UI, Roboto, Arial, sans-serif"
        font-weight="900" font-size="60"
        fill="url(#yellowGradient)"
        filter="url(#shadow)"
        stroke="#6A0DAF" stroke-width="2"
        paint-order="stroke fill">S</text>
</svg>
